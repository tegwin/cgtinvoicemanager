<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Invoice Manager</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">Invoice Manager</a>
    <div>
      <a class="nav-link d-inline text-light" href="{{ url_for('list_customers') }}">Customers</a>
      <a class="nav-link d-inline text-light" href="{{ url_for('list_invoices') }}">Invoices</a>
      <a class="nav-link d-inline text-light" href="{{ url_for('import_customers') }}">Import Customers</a>
      <a class="nav-link d-inline text-light" href="{{ url_for('import_invoices') }}">Import Invoices</a>
    </div>
  </div>
</nav>

<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>
</body>
</html>
