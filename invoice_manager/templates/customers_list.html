{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>Customers</h1>
  <a class="btn btn-primary" href="{{ url_for('new_customer') }}">New Customer</a>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th><th>Email</th><th>Phone</th><th></th>
    </tr>
  </thead>
  <tbody>
    {% for c in customers %}
      <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.phone }}</td>
        <td>
          <a class="btn btn-sm btn-secondary"
             href="{{ url_for('edit_customer', customer_id=c.id) }}">Edit</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
