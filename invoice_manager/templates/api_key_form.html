{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <h1 class="page-title">New API Key</h1>
  <p class="page-subtitle">
    Create a new API key for a specific integration (e.g. website, accounts system, payment gateway).
  </p>
</div>

<div class="panel">
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Name / label</label>
      <input name="name" class="form-control" required
             placeholder="e.g. Xero Integration, Website Checkout">
    </div>

    <div class="mb-3">
      <label class="form-label">Key value (optional)</label>
      <input name="key" class="form-control"
             placeholder="Leave blank to auto-generate a random key">
      <div class="form-text">
        If you leave this empty, a secure random key will be generated for you.
      </div>
    </div>

    <button class="btn btn-primary">Create</button>
  </form>
</div>
{% endblock %}
