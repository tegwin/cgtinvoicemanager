{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <h1 class="page-title">
    {{ 'Edit Customer' if customer else 'New Customer' }}
  </h1>
  <p class="page-subtitle">
    Basic contact info plus tax behaviour for this customer.
  </p>
</div>

<div class="panel">
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input name="name" class="form-control"
             value="{{ customer.name if customer else '' }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input name="email" class="form-control"
             value="{{ customer.email if customer else '' }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input name="phone" class="form-control"
             value="{{ customer.phone if customer else '' }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Address line 1</label>
      <input name="address_line1" class="form-control"
             value="{{ customer.address_line1 if customer else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Address line 2</label>
      <input name="address_line2" class="form-control"
             value="{{ customer.address_line2 if customer else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">City</label>
      <input name="city" class="form-control"
             value="{{ customer.city if customer else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Postcode</label>
      <input name="postcode" class="form-control"
             value="{{ customer.postcode if customer else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Country</label>
      <input name="country" class="form-control"
             value="{{ customer.country if customer else '' }}">
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="use_default_tax"
             name="use_default_tax"
             {% if not customer or customer.use_default_tax %}checked{% endif %}>
      <label class="form-check-label" for="use_default_tax">
        Use default tax rate from Settings
      </label>
    </div>

    <div class="mb-3">
      <label class="form-label">Custom tax rate (%)</label>
      <input type="number" step="0.01" name="tax_rate" class="form-control"
             value="{% if customer and customer.tax_rate is not none %}{{ customer.tax_rate }}{% endif %}">
      <div class="form-text">
        Leave blank (or tick "use default") to use the system-wide tax rate.
      </div>
    </div>

    <button class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
