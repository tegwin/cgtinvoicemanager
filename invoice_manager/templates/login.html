{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center mt-5">
  <div class="card-dark p-4" style="max-width: 420px; width: 100%;">
    <h3 class="mb-3 text-center">Admin Login</h3>
    <p class="text-muted small text-center mb-4">
      This protects your invoice data from public access.
    </p>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button class="btn btn-primary w-100">
        <i class="fa-solid fa-right-to-bracket me-1"></i> Login
      </button>
    </form>
    <p class="text-muted small mt-3 mb-0">
      Default credentials are controlled via
      <code>ADMIN_USERNAME</code> and <code>ADMIN_PASSWORD</code> environment variables.
    </p>
  </div>
</div>
{% endblock %}
