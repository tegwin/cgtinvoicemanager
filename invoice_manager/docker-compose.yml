services:
  db:
    image: mysql:8.0
    container_name: invoice_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: invoicemanager
      MYSQL_USER: invoicemgr
      MYSQL_PASSWORD: invoicemgr
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - invoice_net

  web:
    build: .
    container_name: invoice_web
    restart: always
    environment:
      # Use the db service / container name as host
      DATABASE_URL: mysql+pymysql://root:password@invoice_db/invoicemanager
      SECRET_KEY: change-this-secret
      FLASK_ENV: production
    depends_on:
      - db
    networks:
      - invoice_net

  caddy:
    image: caddy:2
    container_name: invoice_caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
    networks:
      - invoice_net

volumes:
  db_data:
  caddy_data:
  caddy_config:

networks:
  invoice_net:
    driver: bridge
