version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: invoice_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: invoicemanager
      MYSQL_USER: invoicer
      MYSQL_PASSWORD: invoicerpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: .
    container_name: invoice_web
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: "mysql+pymysql://invoicer:invoicerpassword@db/invoicemanager"
      SECRET_KEY: "another-secret-key"
      FLASK_APP: "app.py"
    ports:
      - "5000:5000"

volumes:
  db_data:
